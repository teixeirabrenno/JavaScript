<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escrevendo coisas</title>
</head>
<body>
        
    <script>
        window.alert("Vamos calcular a sua média e ver se você foi aprovado ou reprovado")
        var teste = Number(window.prompt("Digite a nota do seu teste"))
        var prova = Number(window.prompt("Digite a nota da sua prova"))
        var media =  (teste + prova)/2

        document.write(`Sua média foi de ${media}</br>`)
        media >= 7? document.write("Parabéns, você foi aprovado"): document.write("Infelizmente você não passou")
        




        
    </script>
</body>
</html>
