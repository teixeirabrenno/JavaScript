<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bhaskara.css">
</head>
<body>
    <h1>Calculadora de equação quadrática</h1>
    <div id="box">
        <p>Digite os valores dos coeficientes A, B e C.</p>
            <div id="coeficientes">
                <div id="coefA">A<input type="number" id="inputA"></div>

                <div id="coefB">B<input type="number" id="inputB"></div>

                <div id="coefC">C<input type="number" id="inputC"></div>

                <input type="button" value="Calcular" id="botao" onclick="calcular()">
            </div>
           
            <hr>
            <div>
                <p id="showDelta">O Delta aparecerá aqui...</p>
                <p id="showRoots">As raízes aparecerão aqui...</p>
            </div>
    </div>
   





    
    <script src="bhaskara.js"></script>
</body>
